<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Summariser</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <script
    defer
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/result.css') }}">
  <!-- <link rel="stylesheet" href="../static/css/result.css"> -->
  </head>
  <body>
    <nav
    class="navbar navbar-expand-lg navbar-dark"
    style="background-color: #1a1a1a"
  >
    <a class="navbar-brand" href="#"></a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link" href="/"
          >Home <span class="sr-only"></span
        ></a>
        <a class="nav-item nav-link" href="about">About</a>
      </div>
    </div>
  </nav>
    <div class="container">
      <iframe
        id="player"
        src="{{ link }}"
        frameborder="0"
        width="750"
        height="450"
        allowfullscreen
        style="margin-bottom: 20px;"
      ></iframe>
      <div class="text">
        <p>{{ result }}</p>
        <h3>Enter a follow-up question:</h3>
        <form id="follow-up", action = "/result", method = "post">
          <input type="text" name="ytfollowup" autocomplete="off"></br>
          <div class="button-group" style="display: flex; gap: 10px; margin-top: 10px;">
            <input type="submit" class="btn btn-primary" value="Go!" />
            <button type="button" class="btn btn-dark" onclick="downloadFile()">Download video!</button>
          </div>
        </form>
        <script>
          function downloadFile() {
            window.location.href = '/download';
          }
        </script>
      </div>
    </div>
  </body>
</html>
